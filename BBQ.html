<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ Chicken Shopping List Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .ingredient-item {
            transition: all 0.3s ease;
        }
        
        .ingredient-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .portion-btn {
            transition: all 0.2s ease;
        }
        
        .portion-btn:hover {
            transform: scale(1.05);
        }
        
        .portion-btn.active {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .shopping-header {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="shopping-header text-white rounded-2xl p-8 mb-8 text-center shadow-xl">
            <h1 class="text-4xl font-bold mb-2">🍗 BBQ Chicken Shopping List</h1>
            <p class="text-red-100 text-lg">Perfect ingredients for your barbecue feast</p>
        </div>

        <!-- Portion Selector -->
        <div class="bg-white rounded-2xl p-6 mb-8 shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Select Serving Size</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="updatePortions(2)" class="portion-btn bg-gray-100 hover:bg-orange-500 hover:text-white px-6 py-3 rounded-xl font-medium text-gray-700 border-2 border-gray-200">
                    2 People
                </button>
                <button onclick="updatePortions(4)" class="portion-btn active text-white px-6 py-3 rounded-xl font-medium border-2 border-orange-400">
                    4 People
                </button>
                <button onclick="updatePortions(6)" class="portion-btn bg-gray-100 hover:bg-orange-500 hover:text-white px-6 py-3 rounded-xl font-medium text-gray-700 border-2 border-gray-200">
                    6 People
                </button>
                <button onclick="updatePortions(8)" class="portion-btn bg-gray-100 hover:bg-orange-500 hover:text-white px-6 py-3 rounded-xl font-medium text-gray-700 border-2 border-gray-200">
                    8 People
                </button>
                <button onclick="updatePortions(12)" class="portion-btn bg-gray-100 hover:bg-orange-500 hover:text-white px-6 py-3 rounded-xl font-medium text-gray-700 border-2 border-gray-200">
                    12 People
                </button>
            </div>
            <div class="text-center mt-4">
                <span class="text-lg font-medium text-gray-600">Currently planning for: </span>
                <span id="currentPortions" class="text-2xl font-bold text-orange-600">4 people</span>
            </div>
        </div>

        <!-- Shopping List -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Main Ingredients -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    🥩 Main Ingredients
                </h3>
                <div class="space-y-3" id="mainIngredients">
                    <!-- Ingredients will be populated by JavaScript -->
                </div>
            </div>

            <!-- BBQ Sauce & Seasonings -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    🧂 Seasonings & Sauce
                </h3>
                <div class="space-y-3" id="seasonings">
                    <!-- Seasonings will be populated by JavaScript -->
                </div>
            </div>

            <!-- Sides & Extras -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    🥗 Sides & Extras
                </h3>
                <div class="space-y-3" id="sides">
                    <!-- Sides will be populated by JavaScript -->
                </div>
            </div>

            <!-- Cooking Essentials -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    🔥 Cooking Essentials
                </h3>
                <div class="space-y-3" id="essentials">
                    <!-- Essentials will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="bg-gradient-to-r from-green-500 to-green-600 text-white rounded-2xl p-6 mt-8 text-center shadow-lg">
            <h3 class="text-xl font-semibold mb-2">🛒 Shopping Summary</h3>
            <p class="text-green-100">Your complete BBQ chicken shopping list for <span id="summaryPortions" class="font-bold">4 people</span> is ready!</p>
            <button onclick="printList()" class="mt-4 bg-white text-green-600 px-6 py-2 rounded-lg font-medium hover:bg-green-50 transition-colors">
                📄 Print Shopping List
            </button>
        </div>
    </div>

    <script>
        let currentPortions = 4;

        const ingredients = {
            main: [
                { name: "Chicken pieces (thighs & drumsticks)", base: 2, unit: "lbs", emoji: "🍗" },
                { name: "Chicken breasts", base: 1, unit: "lb", emoji: "🥩" },
                { name: "Olive oil", base: 0.25, unit: "cup", emoji: "🫒" }
            ],
            seasonings: [
                { name: "BBQ sauce", base: 1, unit: "bottle", emoji: "🍯" },
                { name: "Brown sugar", base: 0.5, unit: "cup", emoji: "🟤" },
                { name: "Paprika", base: 2, unit: "tbsp", emoji: "🌶️" },
                { name: "Garlic powder", base: 1, unit: "tbsp", emoji: "🧄" },
                { name: "Onion powder", base: 1, unit: "tbsp", emoji: "🧅" },
                { name: "Salt", base: 1, unit: "tbsp", emoji: "🧂" },
                { name: "Black pepper", base: 1, unit: "tsp", emoji: "⚫" },
                { name: "Smoked paprika", base: 1, unit: "tsp", emoji: "🔥" }
            ],
            sides: [
                { name: "Corn on the cob", base: 4, unit: "ears", emoji: "🌽" },
                { name: "Coleslaw mix", base: 1, unit: "bag", emoji: "🥬" },
                { name: "Baked beans", base: 2, unit: "cans", emoji: "🫘" },
                { name: "Burger buns", base: 8, unit: "pieces", emoji: "🍞" },
                { name: "Butter", base: 1, unit: "stick", emoji: "🧈" }
            ],
            essentials: [
                { name: "Charcoal", base: 1, unit: "bag", emoji: "⚫" },
                { name: "Aluminum foil", base: 1, unit: "roll", emoji: "📜" },
                { name: "Paper towels", base: 1, unit: "roll", emoji: "🧻" },
                { name: "Wet wipes", base: 1, unit: "pack", emoji: "🧽" }
            ]
        };

        function formatQuantity(base, portions) {
            const quantity = (base * portions) / 4;
            
            if (quantity < 1 && quantity > 0) {
                const fraction = quantity;
                if (fraction === 0.25) return "1/4";
                if (fraction === 0.5) return "1/2";
                if (fraction === 0.75) return "3/4";
                if (fraction === 0.33) return "1/3";
                if (fraction === 0.67) return "2/3";
                return fraction.toFixed(2);
            }
            
            if (quantity === Math.floor(quantity)) {
                return quantity.toString();
            }
            
            return quantity.toFixed(1);
        }

        function createIngredientHTML(ingredient, portions) {
            const quantity = formatQuantity(ingredient.base, portions);
            return `
                <div class="ingredient-item flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">${ingredient.emoji}</span>
                        <span class="font-medium text-gray-800">${ingredient.name}</span>
                    </div>
                    <div class="text-right">
                        <span class="font-bold text-orange-600 text-lg">${quantity} ${ingredient.unit}</span>
                    </div>
                </div>
            `;
        }

        function updatePortions(portions) {
            currentPortions = portions;
            
            // Update active button
            document.querySelectorAll('.portion-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-gray-100', 'hover:bg-orange-500', 'hover:text-white', 'text-gray-700', 'border-gray-200');
                btn.classList.remove('text-white', 'border-orange-400');
            });
            
            event.target.classList.add('active');
            event.target.classList.remove('bg-gray-100', 'hover:bg-orange-500', 'hover:text-white', 'text-gray-700', 'border-gray-200');
            event.target.classList.add('text-white', 'border-orange-400');
            
            // Update displays
            document.getElementById('currentPortions').textContent = `${portions} people`;
            document.getElementById('summaryPortions').textContent = `${portions} people`;
            
            // Update ingredient lists
            updateIngredientList('mainIngredients', ingredients.main, portions);
            updateIngredientList('seasonings', ingredients.seasonings, portions);
            updateIngredientList('sides', ingredients.sides, portions);
            updateIngredientList('essentials', ingredients.essentials, portions);
        }

        function updateIngredientList(containerId, ingredientList, portions) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            ingredientList.forEach((ingredient, index) => {
                setTimeout(() => {
                    const ingredientHTML = createIngredientHTML(ingredient, portions);
                    const div = document.createElement('div');
                    div.innerHTML = ingredientHTML;
                    div.firstElementChild.classList.add('fade-in-up');
                    container.appendChild(div.firstElementChild);
                }, index * 50);
            });
        }

        function printList() {
            const printContent = `
                <h1>BBQ Chicken Shopping List - ${currentPortions} People</h1>
                <h2>Main Ingredients:</h2>
                ${ingredients.main.map(item => `<p>• ${formatQuantity(item.base, currentPortions)} ${item.unit} ${item.name}</p>`).join('')}
                <h2>Seasonings & Sauce:</h2>
                ${ingredients.seasonings.map(item => `<p>• ${formatQuantity(item.base, currentPortions)} ${item.unit} ${item.name}</p>`).join('')}
                <h2>Sides & Extras:</h2>
                ${ingredients.sides.map(item => `<p>• ${formatQuantity(item.base, currentPortions)} ${item.unit} ${item.name}</p>`).join('')}
                <h2>Cooking Essentials:</h2>
                ${ingredients.essentials.map(item => `<p>• ${formatQuantity(item.base, currentPortions)} ${item.unit} ${item.name}</p>`).join('')}
            `;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head><title>BBQ Chicken Shopping List</title></head>
                    <body style="font-family: Arial, sans-serif; padding: 20px;">
                        ${printContent}
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        // Initialize the page
        updateIngredientList('mainIngredients', ingredients.main, 4);
        updateIngredientList('seasonings', ingredients.seasonings, 4);
        updateIngredientList('sides', ingredients.sides, 4);
        updateIngredientList('essentials', ingredients.essentials, 4);
    </script>
