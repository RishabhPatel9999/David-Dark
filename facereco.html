<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        .video-container {
            position: relative;
            display: inline-block;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .face-box {
            position: absolute;
            border: 3px solid #10b981;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.1);
            backdrop-filter: blur(2px);
        }
        
        .face-label {
            position: absolute;
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            transform: translateY(-100%);
            margin-top: -4px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-green-400 bg-clip-text text-transparent">
                Face Recognition App
            </h1>
            <p class="text-gray-400">Real-time face detection and recognition using AI</p>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold mb-2">Loading AI Models...</h2>
            <p class="text-gray-400" id="loadingText">Initializing face detection...</p>
            <div class="w-full bg-gray-700 rounded-full h-2 mt-4 max-w-md mx-auto">
                <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <!-- Controls -->
            <div class="flex flex-wrap justify-center gap-4 mb-6">
                <button id="startBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-semibold transition-colors">
                    Start Camera
                </button>
                <button id="stopBtn" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-semibold transition-colors hidden">
                    Stop Camera
                </button>
                <button id="registerBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold transition-colors hidden">
                    Register New Face
                </button>
                <button id="clearBtn" class="bg-yellow-600 hover:bg-yellow-700 px-6 py-2 rounded-lg font-semibold transition-colors">
                    Clear All Faces
                </button>
            </div>

            <!-- Video Container -->
            <div class="flex justify-center mb-6">
                <div class="video-container bg-gray-800 rounded-lg overflow-hidden shadow-2xl">
                    <video id="video" width="640" height="480" autoplay muted class="block"></video>
                    <canvas id="overlay" width="640" height="480"></canvas>
                </div>
            </div>

            <!-- Status -->
            <div class="text-center mb-6">
                <div id="status" class="text-lg font-semibold text-gray-400">Camera not started</div>
                <div id="faceCount" class="text-sm text-gray-500 mt-1">Faces detected: 0</div>
            </div>

            <!-- Registered Faces -->
            <div class="max-w-4xl mx-auto">
                <h3 class="text-xl font-semibold mb-4 text-center">Registered Faces (<span id="registeredCount">0</span>)</h3>
                <div id="registeredFaces" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
        </div>

        <!-- Registration Modal -->
        <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full mx-4">
                <h3 class="text-xl font-semibold mb-4">Register New Face</h3>
                <div class="mb-4">
                    <canvas id="captureCanvas" width="200" height="200" class="border border-gray-600 rounded mx-auto block"></canvas>
                </div>
                <input type="text" id="nameInput" placeholder="Enter person's name" 
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded mb-4 text-white">
                <div class="flex gap-3">
                    <button id="saveBtn" class="flex-1 bg-green-600 hover:bg-green-700 py-2 rounded font-semibold transition-colors">
                        Save
                    </button>
                    <button id="cancelBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 py-2 rounded font-semibold transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FaceRecognitionApp {
            constructor() {
                this.video = document.getElementById('video');
                this.overlay = document.getElementById('overlay');
                this.ctx = this.overlay.getContext('2d');
                this.isRunning = false;
                this.knownFaces = JSON.parse(localStorage.getItem('knownFaces') || '[]');
                this.faceDescriptors = [];
                this.currentDetections = [];
                
                this.initializeElements();
                this.loadModels();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.registerBtn = document.getElementById('registerBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.faceCount = document.getElementById('faceCount');
                this.registerModal = document.getElementById('registerModal');
                this.nameInput = document.getElementById('nameInput');
                this.saveBtn = document.getElementById('saveBtn');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.captureCanvas = document.getElementById('captureCanvas');
                this.registeredFaces = document.getElementById('registeredFaces');
                this.registeredCount = document.getElementById('registeredCount');

                this.setupEventListeners();
                this.updateRegisteredFacesDisplay();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.registerBtn.addEventListener('click', () => this.openRegisterModal());
                this.clearBtn.addEventListener('click', () => this.clearAllFaces());
                this.saveBtn.addEventListener('click', () => this.saveFace());
                this.cancelBtn.addEventListener('click', () => this.closeRegisterModal());
            }

            async loadModels() {
                const loadingText = document.getElementById('loadingText');
                const progressBar = document.getElementById('progressBar');
                
                try {
                    loadingText.textContent = 'Loading face detection model...';
                    progressBar.style.width = '25%';
                    await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');
                    
                    loadingText.textContent = 'Loading face landmarks model...';
                    progressBar.style.width = '50%';
                    await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');
                    
                    loadingText.textContent = 'Loading face recognition model...';
                    progressBar.style.width = '75%';
                    await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');
                    
                    loadingText.textContent = 'Preparing face descriptors...';
                    progressBar.style.width = '100%';
                    await this.prepareFaceDescriptors();
                    
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                        document.getElementById('mainApp').classList.remove('hidden');
                    }, 500);
                } catch (error) {
                    console.error('Error loading models:', error);
                    loadingText.textContent = 'Error loading models. Please refresh the page.';
                }
            }

            async prepareFaceDescriptors() {
                this.faceDescriptors = [];
                for (const face of this.knownFaces) {
                    if (face.descriptor) {
                        this.faceDescriptors.push(new faceapi.LabeledFaceDescriptors(
                            face.name,
                            [new Float32Array(face.descriptor)]
                        ));
                    }
                }
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    this.video.srcObject = stream;
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.isRunning = true;
                        this.startBtn.classList.add('hidden');
                        this.stopBtn.classList.remove('hidden');
                        this.registerBtn.classList.remove('hidden');
                        this.status.textContent = 'Camera active - Detecting faces...';
                        this.detectFaces();
                    });
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera';
                }
            }

            stopCamera() {
                this.isRunning = false;
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.ctx.clearRect(0, 0, this.overlay.width, this.overlay.height);
                this.startBtn.classList.remove('hidden');
                this.stopBtn.classList.add('hidden');
                this.registerBtn.classList.add('hidden');
                this.status.textContent = 'Camera stopped';
                this.faceCount.textContent = 'Faces detected: 0';
            }

            async detectFaces() {
                if (!this.isRunning) return;

                const detections = await faceapi.detectAllFaces(
                    this.video,
                    new faceapi.TinyFaceDetectorOptions()
                ).withFaceLandmarks().withFaceDescriptors();

                this.currentDetections = detections;
                this.ctx.clearRect(0, 0, this.overlay.width, this.overlay.height);

                if (detections.length > 0) {
                    this.faceCount.textContent = `Faces detected: ${detections.length}`;
                    
                    // Create face matcher if we have known faces
                    let faceMatcher = null;
                    if (this.faceDescriptors.length > 0) {
                        faceMatcher = new faceapi.FaceMatcher(this.faceDescriptors, 0.6);
                    }

                    detections.forEach((detection) => {
                        const { x, y, width, height } = detection.detection.box;
                        
                        // Draw bounding box
                        this.ctx.strokeStyle = '#10b981';
                        this.ctx.lineWidth = 3;
                        this.ctx.strokeRect(x, y, width, height);
                        
                        // Fill background
                        this.ctx.fillStyle = 'rgba(16, 185, 129, 0.1)';
                        this.ctx.fillRect(x, y, width, height);

                        // Recognize face
                        let label = 'Unknown';
                        if (faceMatcher) {
                            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                            if (bestMatch.distance < 0.6) {
                                label = bestMatch.label;
                            }
                        }

                        // Draw label
                        this.ctx.fillStyle = '#10b981';
                        this.ctx.fillRect(x, y - 25, label.length * 8 + 16, 25);
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = '14px Arial';
                        this.ctx.fillText(label, x + 8, y - 8);
                    });
                } else {
                    this.faceCount.textContent = 'Faces detected: 0';
                }

                requestAnimationFrame(() => this.detectFaces());
            }

            openRegisterModal() {
                if (this.currentDetections.length === 0) {
                    alert('No faces detected. Please make sure your face is visible in the camera.');
                    return;
                }

                if (this.currentDetections.length > 1) {
                    alert('Multiple faces detected. Please make sure only one face is visible.');
                    return;
                }

                // Capture the face
                const detection = this.currentDetections[0];
                const { x, y, width, height } = detection.detection.box;
                
                const captureCtx = this.captureCanvas.getContext('2d');
                captureCtx.drawImage(
                    this.video,
                    x, y, width, height,
                    0, 0, 200, 200
                );

                this.registerModal.classList.remove('hidden');
                this.nameInput.focus();
            }

            closeRegisterModal() {
                this.registerModal.classList.add('hidden');
                this.nameInput.value = '';
            }

            async saveFace() {
                const name = this.nameInput.value.trim();
                if (!name) {
                    alert('Please enter a name.');
                    return;
                }

                if (this.currentDetections.length !== 1) {
                    alert('Please make sure exactly one face is visible.');
                    return;
                }

                const detection = this.currentDetections[0];
                const descriptor = Array.from(detection.descriptor);

                // Save to known faces
                const newFace = {
                    name: name,
                    descriptor: descriptor,
                    timestamp: Date.now()
                };

                this.knownFaces.push(newFace);
                localStorage.setItem('knownFaces', JSON.stringify(this.knownFaces));

                // Update face descriptors
                await this.prepareFaceDescriptors();
                this.updateRegisteredFacesDisplay();

                this.closeRegisterModal();
                alert(`Face registered successfully for ${name}!`);
            }

            updateRegisteredFacesDisplay() {
                this.registeredCount.textContent = this.knownFaces.length;
                this.registeredFaces.innerHTML = '';

                this.knownFaces.forEach((face, index) => {
                    const faceDiv = document.createElement('div');
                    faceDiv.className = 'bg-gray-800 p-3 rounded-lg text-center';
                    faceDiv.innerHTML = `
                        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-green-500 rounded-full mx-auto mb-2 flex items-center justify-center text-white font-bold text-xl">
                            ${face.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="text-sm font-semibold">${face.name}</div>
                        <button onclick="app.deleteFace(${index})" class="text-red-400 hover:text-red-300 text-xs mt-1">Delete</button>
                    `;
                    this.registeredFaces.appendChild(faceDiv);
                });
            }

            deleteFace(index) {
                if (confirm(`Delete ${this.knownFaces[index].name}?`)) {
                    this.knownFaces.splice(index, 1);
                    localStorage.setItem('knownFaces', JSON.stringify(this.knownFaces));
                    this.prepareFaceDescriptors();
                    this.updateRegisteredFacesDisplay();
                }
            }

            clearAllFaces() {
                if (confirm('Delete all registered faces? This cannot be undone.')) {
                    this.knownFaces = [];
                    this.faceDescriptors = [];
                    localStorage.removeItem('knownFaces');
                    this.updateRegisteredFacesDisplay();
                    alert('All faces cleared successfully!');
                }
            }
        }

        // Initialize the app
        const app = new FaceRecognitionApp();
    </script>
